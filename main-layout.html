<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./main-layout.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800;900&display=swap"
    />
  </head>
  <body>
    <div class="main-layout">
      <img class="login-rect-icon" alt="" src="image\loginbg.png" />

      <img class="main-layout-child" alt="" src="./public/rectangle-111.svg" />

      <div class="main-layout-item"></div>
      <div class="menu3">
        
        <div class="sign-in3" id="signInText">Sign In</div>
        <div class="home3">Home</div>
        <div class="about-us3">About Us</div>
        <div class="contact-us3" id="contactUsText">Contact Us</div>
        <div class="find-your-future5" id="findYourFuture">
          Find your Future Career
        </div>
        <div class="menu-child"></div>
        <img class="user-alt-icon3" alt="" src="./public/useralt.svg" />
      </div>
      <div class="main-layout-inner"></div>
      <div class="enter-your-email">Enter your Email</div>
      <div class="rectangle-parent1">
        <div class="frame-child3"></div>
        <div class="welcome-to-zieben-container">
          <p class="welcome-to">Welcome to</p>
          <p class="zieben-goal-planning">Zieben Goal Planning</p>
          <p class="blank-line2">&nbsp;</p>
        </div>
        <div class="credentials">
          <div class="email-input">
            <input
              class="email-label"
              placeholder="Enter your Email"
              type="text"
            />

            <div class="password-input">
              <div class="rectangle-parent2">
                <div class="frame-child4"></div>
                <input
                  class="password-label"
                  placeholder="Enter Password"
                  type="password"
                />

            
              </div>
              <div class="forgot-password">
                <div class="forget-password">Forget Password</div>
              </div>
              <div class="login-button">
                <div class="login-button-container">
                  <div
                    class="login-button-background"
                    id="loginButtonBackground"
                  ></div>
                  <div class="login">Login</div>
                </div>
              </div>
              <div class="google-sign-in-container" onclick="signInWithGoogle()">
                <div class="google-sign-in-background"></div>
                <div class="google-icon">
                  <img src="image/google.png" alt="Google Icon">
                </div>
                <div class="sign-in-with">Sign in with Google</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var feedbackText = document.getElementById("feedbackText");
      if (feedbackText) {
        feedbackText.addEventListener("click", function (e) {
          window.location.href = "./fb.html";
        });
      }
      
      var signInText = document.getElementById("signInText");
      if (signInText) {
        signInText.addEventListener("click", function (e) {
          window.location.href = "./main-layout.html";
        });
      }
      
      var contactUsText = document.getElementById("contactUsText");
      if (contactUsText) {
        contactUsText.addEventListener("click", function (e) {
          window.location.href = "./contact1.html";
        });
      }
      
      var findYourFuture = document.getElementById("findYourFuture");
      if (findYourFuture) {
        findYourFuture.addEventListener("click", function (e) {
          window.location.href = "./future.html";
        });
      }
      
      var loginButtonBackground = document.getElementById("loginButtonBackground");
      if (loginButtonBackground) {
        loginButtonBackground.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var googleSignInBackground = document.getElementById("googleSignInBackground");
      if (googleSignInBackground) {
        googleSignInBackground.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      function signInWithGoogle() {
  // Perform the OAuth 2.0 authentication flow here
  // This typically involves redirecting to Google's authentication URL
  // and handling the token exchange on the server-side.
  console.log('Signing in with Google...');
}
      </script>
  </body>
</html>
